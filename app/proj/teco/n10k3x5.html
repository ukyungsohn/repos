let n = 10;
let k = 5;
let k2 = k % n;
let i = 1;

    console.log(i, (k2 * i) % n);

        newArr.push((k2 * i) % n);
    } else {
        newArr.push(n);
    }
    ++i;
};
console.log(newArr);
