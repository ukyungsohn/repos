<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span> </div>
    <input type="text">
    <button>입력</button>

    <script>
        // const number = parseInt(prompt('몇 명이 참가하나요?'), 10);
        const confirmOrCancel = prompt('몇 명이 참가하나요?');

        if (confirmOrCancel !== null) {
            const number = parseInt(confirmOrCancel, 10);
            const $input = document.querySelector('input');
            const $button = document.querySelector('button');
            const $word = document.querySelector('#word');
            let word; //제시어
            let newWord; //새로 입력한 단어
            const $order = document.querySelector('#order');
            // let order = parseInt($order.textContent, 10);

            const onClickButton = (e) => {
                if (!word || word[word.length - 1] === newWord[0]) { //제시어가 비어있는가?
                    //비어있다.
                    word = newWord;//입력한 단어가 제시어가 된다.
                    //변수에 넣어줬으면 화면도 바꿔준다.
                    $word.textContent = word;


                    const order = parseInt($order.textContent);
                    // if (order === number) {
                    if (order + 1 > number) {
                        $order.textContent = 1;
                    }
                    else {
                        $order.textContent = order + 1;
                    }

                }
                else {
                    //비어있지 않다.  
                    alert('올바르지 않습니다!');ㄴ
                }
                $input.value = '';
                $input.focus();
            };

            const onInput = (event) => {
                //입력한 단어를 변수에 저장한다.s                
                if (newWord.length !== 3) {
                    alert('다시 입력하세요.');
                } else {
                    newWord = event.target.value;
                }
            };


            $input.addEventListener('input', onInput);
            $button.addEventListener('click', onClickButton);
        } else {

        }


    </script>
</body>

</html>
